<tr>
  <td>{{ include.player.number }}</td>
  <td>
      {% if include.player.img != nil %}
      <img src="{{site.baseurl}}/assets/img/{{include.player.img}}"/>
      {% else %}
      <img src="{{site.baseurl}}/assets/img/placeholder-player.jpg"/>
      {% endif %}
      </img>
  </td>
  <td><font color='#f55'>{{ include.player.name }}</font></td>
  <td>{{ include.player.position }}</td>
  <td>{{ include.player.played }}</td>
  <td>{{ include.player.goals }}</td>
</tr>
